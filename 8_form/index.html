<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" value="미리보기" name="">
        <input type="text" value="아이디를입력하세요" name="">

        <!--인풋 태그에서 name은 백에서 넣는 것! 건들지 말것!-->
        <!--인풋 태그에서 value는 넘어가는 데이터값, 웹에서 수정됨-->


        <input type="password" value="ab비밀" name="">

           <input type="number" placeholder="년(4자)">                
                <select name="mm">
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                </select>
                <input type="number" placeholder="일">
                  <!--select태그에 name, option태그에 value 필수로 사용-->
                  
                <input type="file" value="랄라">
                <input type="image" value="랄라">
                <input type="color" value="랄라">

                <input type="radio" value="y" name="a">동의함
                <input type="radio" value="n" name="a">동의하지 않음
                <!--네임을 동일하게 입력해야 하나만 선택할 수 있게 됨-->

                <input type="checkbox" value="여행" name="b">여행
                <input type="checkbox" value="영화" name="b">영화
                <!--★select/option, radio, checkbox태그는
                      넘어가는 값은 value가 넘어가고, 사용자에게 보이는 값은 직접 입력함-->


    </form>
</body>
</html>
