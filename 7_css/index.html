<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!--캐스케이팅스타일 시트-->

    <link href="layout.css" rel="stylesheet" type="text/css"> 
    <!--외부 스타일시트: html파일 외부에서 스타일시트를 적용하는 방법/css파일 따로 생성-->
    <!--타이틀 위에 반드시 사용!-->

    <style>
        h2{font-size: 20px;
            color: green;
            background-color: #959595;}
    </style>
    <!--내부 스타일시트: html파일 내부에서 스타일시트를 적용하는 방법-->
     <!--html파일이 너무 길어지기 때문에 외부 스타일 시트를 사용함-->

    <title>css연습</title>
</head>

<body>
    <h1>최원</h1>
    <h2>최원</h2>
   
    <h3 style="font-size:20px; color: blue; background-color: #000000;">최원</h3>
      <!--직접내부 스타일시트: 내부에 있는 태그에 직접 스타일을 적용하는 방법-->
      <!--거의 사용X, js에서 사용-->


       <!--CSS사용방법 사용율 : 외부>내부>내부직접
           CSS 우선적용 순서: 내부직접>내부>외부-->


</body>
</html>
